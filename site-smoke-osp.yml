- hosts: workstation
  gather_facts: true
  roles:
  - name: osp-facts


- name: End to end smoke tests
  hosts: app1
  become: false
  gather_facts: false
  tags:
    - smoketest  
  tasks:
 
    - name: Check webserver for correct response
      uri:
      #  url: "http://frontend1.{{ GUID }}.example.opentlc.com/ping"
        url: "http://{{ groups.frontends[0] }}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost