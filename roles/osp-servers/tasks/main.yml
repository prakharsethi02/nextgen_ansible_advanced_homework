---

# tasks file for osp.servers
- name: Create instances
  os_server:
    cloud: openstack
    name: "{{ __openstack_server.value.name }}"
    image: "{{ __openstack_server.value.image }}"
    key_name: "{{ __openstack_server.value.key_name }}"
    flavor: "{{ __openstack_server.value.flavor }}"
    security_groups: "{{ __openstack_server.value.security_group }}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "group={{ __openstack_server.value.meta.group }},deployment_name={{ __openstack_server.value.meta.deployment_name }}"
    userdata: | 
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
  loop: "{{ osp_servers | dict2items }}"
  loop_control:
    loop_var: __openstack_server
    
- name: Debug
  debug: 
    var: osp_servers

- name: Add floating IP to instance
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: "{{ __instance.value.name }}"
    network: ext_network
    wait: true
    timeout: 200
  loop: "{{ osp_servers | dict2items }}"
  loop_control:
    loop_var: __instance
  register: r_floating_ips

- name: Wait for servers by name to be available
  wait_for:
    host: "{{ __fip.floating_ip.floating_ip_address }}"
    port: 22
    search_regex: OpenSSH
    timeout: 600
  loop: "{{ r_floating_ips.results }}"
  loop_control:
    loop_var: __fip